<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-4</title>
    <link rel="stylesheet" href="./Assign-4.CSS">
</head>

<body>
    <header>
        <div class="head-logo">
            <img class="image" src="./Logo.png" alt=logo>
        </div>
        <div class="navigation-bar">
            <ul>
                <li class="first">HOME</li>
                <li>ABOUT US</li>
                <li>CONTACT</li>
                <li>BUY</li>
            </ul>
        </div>
        <div class="head-btns">
            <button class="book">Book Demo</button>
            <button class="order">Pre Order</button>
        </div>
    </header>
    <main>
        <section class="main1">
            <section class="left-main">
                <div class="heading">Let’s drive the future</div>
                <div class="para">We don’t need gas. We don’t create<br> pollution. And we don’t waste your money.</div>
                <div class="button">
                    <button class="free-demo">Free Demo</button>
                    <button class="pre-order">Pre-Order Now</button>
                </div>
            </section>
            <section class="right-main">
                <img class="image" src="./car-image.jpg" height="97.8%" >
            </section>
        </section>

        <section class="main2">
            <div class="video-area">
                <img src="./Video thumb.png" width="100%" height="97%">
            </div>
            <div class="form-area">
                <form>
                    <h2>Contact Us</h2>
                    <h3>Our friendly team would love to hear from you.</h3>
                    <div class="user-name">
                        <div class="first-name">
                            <label class="first-name">First Name</label>
                            <input id="first-name" type="text" placeholder="first name">
                        </div>
                        <div class="last-name">
                            <label class="last-name">Last Name</label>
                            <input id="last-name" type="text" placeholder="last name">
                        </div>
                    </div>
                    <div class="email">
                        <label class="email">Email</label>
                        <input id="email" type="email" placeholder="you@company.com">
                    </div>
                    <div class="phone-no">
                        <label class="phone no"> Phone No</label>
                        <input id="phone no" type="tel" placeholder="phone no">
                    </div>
                    <div class="message">
                        <label class="message"> Message</label>
                        <textarea id="message" row="5" cols="7" type="textarea"></textarea>
                    </div>
                    <div class="select">
                        <input id="checkbox" type="checkbox">
                        <label class="checkbox">You agree to our friendly <a href="#">privacy policy.</a></label>
                    </div>
                    <div class="submit-btn">
                        <label class="submit"></label>
                        <input id="submit" type="submit" placeholder="Send-Message">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="foot-left">
            <p>© 2022 Workflow, Inc. All rights reserved.</p>
        </div>
        <div class="foot-logo">
            <img src="./logo.png" alt=logo>
        </div>
        <div class="foot-links">
            <ul class="social-link">
                <img class="image" src="./fb-icon.svg" alt="fb">
                <img class="image" src="./insta-icon.svg" alt="insta">
                <img class="image"src="./twitter-icon.svg" alt="twitter">
                <img class="image"src="./dribble-icon.svg" alt="dribble">
                <img class="image"src="./github-icon.svg" alt="github">
            </ul>
        </div>
    </footer>
</body>

</html>
